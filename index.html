<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankist</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet"/>
    <link rel="icon" href="./images/icon.png" type="image/icon type">
</head>
<body>
    <header>
        <p id="welcome-msg">Log in to get started</p>
        <img id="bankist-logo" src="./images/logo.png" alt="bankist logo">
        <form>
            <input id="username" name="username" type="text" placeholder="user">
            <input id="PIN" name="PIN" type="password" placeholder="PIN" maxlength="4">
            <button type="button" id="login">→</button>
        </form>
    </header>
    <main>
        <header>
            <div>
                <h1>Current Balance</h1>
                <p>As of <span id='date-time'>11/08/2023, 19:37</span></p>
            </div>
            <h1 id="current-balance">25 952,59 €</h1>
        </header>
        <section id="content">
            <div id="passbook">
                <div class="passbook-row"> 
                    <div class="type type-deposit">2 DEPOSIT</div>
                    <div id="movement-amount">1300€</div>
                </div>
                <div class="passbook-row"> 
                    <div class="type type-withdrawal">1 WITHDRAWAL</div>
                    <div id="movement-amountt">-130€</div>
                </div>
            </div>
            <div id="actions">
                <div id="transfer-money">
                    <h2>Transfer money</h2>
                    <form>
                        <div>
                            <input type="text" name="transfer-to" id="transfer-to">
                            <p>Transfer to</p>
                        </div>
                        <div>
                            <input type="number" name="transfer-amount" id="transfer-amount">
                            <p>Amount</p>
                        </div>
                            <button type="button">→</button>
                      
                    </form>
                </div>
                <div id="request-loan" class="request-loan">
                    <h2>Request loan</h2>
                    <form>
                        <div>
                            <input type="number" name="loan-amount" id="loan-amount">
                            <p>Amount</p>
                        </div>
                        <button type="button">→</button>
                    </form>
                </div>
                <div id="close-account">
                    <h2>Close account</h2>
                    <form>
                        <div>
                            <input type="text" name="close-user" id="close-user">
                            <p>Confirm user</p>
                        </div>
                        <div>
                            <input type="password" name="close-PIN" id="close-PIN" maxlength="4">
                            <p>Confirm PIN</p>
                        </div>
                            <button type="button">→</button>
                    </form>
                </div>
            </div>
        </section>
        <section id="footer">
            <div id="stats">
                <div id="money-in">
                    <p>IN</p>
                    <h2>27 035,20 €</h2>
                </div>
                <div id="money-out">
                    <p>OUT</p>
                    <h2>1082,61 €</h2>
                </div>
                <div id="interest">
                    <p>INTEREST</p>
                    <h2>323,46 €</h2>
                </div>
                
                    <button id="sort">↓ SORT</button>
                
            </div>
            <div id="logout-timer">
                <p>You will be logged out in <span id="timer">01:03</span></p>
            </div>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
